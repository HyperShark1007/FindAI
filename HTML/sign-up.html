<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="../CSS/sign-up.css">
    <!--fontawesome cdn-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <h6 style="font-size: 16px;"><span>Login</span>& <span>Sign Up</span></h6>
        <input type="checkbox" id="reg-log" name="reg-log" class="checkbox">
        <label for="reg-log" id="line">
            <i class="fa-solid fa-arrow-up-long"></i>
        </label>
        <div class="card-3d-wrap">
            <div class="card-3d-wrapper">
                <div class="card-front" id="login">
                    <div class="center-wrap">
                        <h4>Login</h4>
                        <div class="form-group">
                            <input type="email" name="logemail" class="form-style" placeholder="Email" id="logemail">
                            <i class="fa-solid fa-envelope" id="lgenvelope"></i>
                        </div>
                        <div class="form-group">
                            <input type="password" name="logpass" class="form-style" placeholder="Password" id="logpass">
                            <i class="fa-solid fa-lock" id="lglock"></i>
                        </div>
                        <button>Submit</button>
                        <p>Don't have an account?&nbsp;<a href="#register">Register</a></p>
                    </div>
                </div>
                <div class="card-back" id="register">
                    <div class="center-wrap">
                        <h4>Register</h4>
                        <div class="form-group">
                            <input type="text" name="logname" class="form-style" placeholder="Name" id="logname">
                            <i class="fa-solid fa-user" id="rguser"></i>
                        </div>
                        <div class="form-group">
                            <input type="email" name="logemail" class="form-style" placeholder="Email" id="logemail">
                            <i class="fa-solid fa-envelope" id="rgenvelope"></i>
                        </div>
                        <div class="form-group">
                            <input type="password" name="logepass" class="form-style" placeholder="Password" id="logepass">
                            <i class="fa-solid fa-lock" id="rglock"></i>
                        </div>
                        <button>Submit</button>
                        <p>Already have an account?&nbsp;<a href="#login">Login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
